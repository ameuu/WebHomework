<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ameuu</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="m-box"></div>
    <div class="m-taobao">
        <div class="m-top">
            <li><label>5</label><span>待收货</span></li>
            <li><label>0</label><span>待发货</span></li>
            <li><label>0</label><span>待收款</span></li>
            <li><label>1</label><span>待评价</span></li>
        </div>
        <div class="m-top2">
            <div class="m-top2-bg">网上有害信息举报专区<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;▶</span></div>
        </div>
        <div class="m-middle">
            <li>公告</li>
            <li>规则</li>
            <li><div class="m-middle-text">论坛</div></li>
            <li>安全</li>
            <li>公益</li>
        </div>
        <div class="m-middle2">
            <li class="m-middle2-text">淘宝1212大促招商</li>
            <li class="m-middle2-text">在线职业培训招商</li>
            <li>金秋超值购招商</li>
            <li>运营神器年中大促</li>
        </div>
        <div class="m-bottom">
            <div class="m-bottom-top">
                <li class="main-box"><img src="img/1.jpg"><br>充话费</li>
                <li class="box"><img src="img/2.jpg">旅行</li>
                <li class="box"><img src="img/3.jpg">车险</li>
                <li class="box"><img src="img/4.jpg">游戏</li>
            </div>
        </div>
        <div class="m-bottom2">
            <div class="m-bottom2-bg">
                <div class="m-bottom-top2">
                    <li class="m-bottom-top2-mainTxt">充话费</li>
                    <li class="m-bottom-top2-txt">充流量</li>
                    <li class="m-bottom-top2-txt">充固话</li>
                    <li class="m-bottom-top2-txt">充宽带</li>
                </div>
                <li class="ex-li">
                    <div class="esc-txt">×</div>
                </li>
                <div class="m-bottom-middle">
                    <div class="box1">
                        <div class="txt1">请输入手机号码</div>
                    </div>
                    <div class="box2">
                        <div class="txt2">50元</div>
                    </div>
                    <div class="price-txt">售价&nbsp;¥&nbsp;
                        <span class="price">49-49.8</span>
                    </div>
                </div>
                <div class="m-bottom-bt"> 立即充值</div>
            </div>
        </div>
    </div>
</body>
</html>
