<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/index.js"></script>

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="work">
        <div class="control" id="control">
            <button class="Jquery">Jquery</button>
            <button class="JS">JavaScript</button>
        </div>
        <div class="jquery">
            <div class="control-jquery">
                <button class="Index-One">Index-One</button>
                <button class="Index-Two">Index-Two</button>
                <button class="Index-Three">Index-Three</button>
                <h><br>可以通过点击按钮切换到三个不同的作业 并在作业中存在一个Return按钮回到主界面</h>
            </div>
            <div class="index-one" >
                <div class="index-img">
                    <div class="img"><img src="./img/index-one/1.png" alt="" ></div>
                    <div class="img"><img src="./img/index-one/2.png" alt=""></div>
                    <div class="img"><img src="./img/index-one/3.png" alt=""></div>
                    <div class="img"><img src="./img/index-one/4.png" alt=""></div>
                    <div class="img"><img src="./img/index-one/5.png" alt=""></div>
                    <div class="img"><img src="./img/index-one/6.png" alt=""></div>
                    <div class="img"><img src="./img/index-one/7.png" alt=""></div>
                    <div class="img"><img src="./img/index-one/8.png" alt=""></div>
                    <div class="img"><img src="./img/index-one/9.png" alt=""></div>
                    <div class="img"><img src="./img/index-one/10.png" alt=""></div>
                </div>
                <div class="index-bg"></div>
                <img src="" alt="" class="max-img">
                <button class="Return">Return</button>
            </div>
            <div class="index-two">
                <div class="select">
                    <button class="change active">One</button>
                    <button class="change">Two</button>
                    <button class="change">Three</button>
                    <button class="Return">Return</button>
                </div>
                <div class="tab">
                    <div class="view selected">1</div>
                    <div class="view">2</div>
                    <div class="view">3</div>
                </div>

            </div>
            <div class="index-three">
                <div class="data">
                    <div class="info">
                        <span class="order">1</span>
                        <span class="information"></span>
                        <button class="delete">Delete</button>
                    </div>
                    <div class="info">
                        <span class="order">2</span>
                        <span class="information"></span>
                        <button class="delete">Delete</button>
                    </div>
                    <div class="info">
                        <span class="order">3</span>
                        <span class="information"></span>
                        <button class="delete">Delete</button>
                    </div>
                </div>
                <button class="add">添加</button>
                <button class="Return">Return</button>
            </div>
            <button class="re">返回Jquery和JS选择</button>
        </div>
        <div class="js">
            <div class="js-index-one" id="index-one">
                <div class="js-index-img" id="index-img">
                    <div class="js-img" id="img00"><img src="./img/index-one/1.png" alt="" ></div>
                    <div class="js-img" id="img01"><img src="./img/index-one/2.png" alt=""></div>
                    <div class="js-img" id="img02"><img src="./img/index-one/3.png" alt=""></div>
                    <div class="js-img" id="img03"><img src="./img/index-one/4.png" alt=""></div>
                    <div class="js-img" id="img04"><img src="./img/index-one/5.png" alt=""></div>
                    <div class="js-img" id="img05"><img src="./img/index-one/6.png" alt=""></div>
                    <div class="js-img" id="img06"><img src="./img/index-one/7.png" alt=""></div>
                    <div class="js-img" id="img07"><img src="./img/index-one/8.png" alt=""></div>
                    <div class="js-img" id="img08"><img src="./img/index-one/9.png" alt=""></div>
                    <div class="js-img" id="img09"><img src="./img/index-one/10.png" alt=""></div>
                </div>
                <div class="js-index-bg" id="index-bg"></div>
                <div class="js-max-img" id="max-img"></div>
                <button class="js-Return" id="Return">Return</button>
            </div>
            <div class="js-index-two" id="index-two">
                <div class="js-select" id="select">
                    <button class="js-change"></button>
                    <button class="js-change"></button>
                    <button class="js-change"></button>
                </div>
                <div class="js-tab" id="tabs">
                    <div class="js-view js-selected" id="view-one">1</div>
                    <div class="js-view" id="view-two">2</div>
                    <div class="js-view" id="view-thr">3</div>
                </div>

            </div>
            <div class="js-index-three" id="index-thr">
                <div class="js-data" id="data">
                    <div class="js-info">
                        <span class="js-order">1</span>
                        <span class="js-information"></span>
                        <button class="js-delete">Delete</button>
                    </div>
                    <div class="js-info">
                        <span class="js-order">2</span>
                        <span class="js-information"></span>
                        <button class="js-delete">Delete</button>
                    </div>
                    <div class="js-info">
                        <span class="js-order">3</span>
                        <span class="js-information"></span>
                        <button class="js-delete">Delete</button>
                    </div>
                </div>
                <button class="js-add">添加</button>
            </div>
        </div>
    </div>
    <script src="js/index-another.js"></script>
</body>
</html>
